<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .chat-container { width: 100%; max-width: 500px; margin: auto; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #ccc; padding: 10px; }
    textarea { width: 100%; height: 50px; margin-bottom: 10px; padding: 10px; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #reply-banner { font-style: italic; color: #555; margin-bottom: 10px; display: none; }
    #messages div { margin-bottom: 10px; }
    #messages div div:first-child { font-weight: bold; color: #007bff; }  /* Username styling */
    #messages div div:last-child { margin-left: 10px; background-color: #f1f1f1; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chat Room</h1>
    
    <!-- Reply banner -->
    <div id="reply-banner">
      <span id="replying-to-text"></span>
      <button onclick="cancelReply()">Cancel</button>
    </div>

    <!-- Messages container -->
    <div id="messages"></div>

    <!-- Message input and send button -->
    <textarea id="message-input" placeholder="Type your message..."></textarea>
    <button id="send-btn">Send</button>
  </div>

  <script type="module" src="scripts.js"></script>
</body>
</html>
