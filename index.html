<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .chat-container { width: 100%; max-width: 500px; margin: auto; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #ccc; padding: 10px; }
    textarea { width: 100%; height: 50px; margin-bottom: 10px; padding: 10px; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #messages div { margin-bottom: 10px; }
    #messages div div:first-child { font-weight: bold; color: #007bff; }  /* Username styling */
    #messages div div:last-child { margin-left: 10px; background-color: #f1f1f1; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Sunny's Anonymous Chat Place</h1>
    <div id="messages"></div>  <!-- Where messages will appear -->
    <div id="reply-banner" style="display: none; margin-bottom: 10px;"></div>
    <textarea id="message-input" placeholder="Type your message..."></textarea>  <!-- Input box -->
    <button id="send-btn">Send</button>  <!-- Send button -->
  </div>
  <script type="module" src="scripts.js"></script>
</body>
</html>
